<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-image: url("Desktop.png");
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .field{
            display: flex;
            margin-right: 40px;
        }
        .fieldset{
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(6px);
        }

        .login{
            text-align: center;
            color: aliceblue;
            font-weight: bolder;
            background-color: rgba(255, 255, 255, 0);
        }

        .form{
            text-align: left;
            color: aliceblue;
        }

        input{
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        h5{
            text-align: center;
            background-color: green;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
        }
        @media (max-width: 768px){
            body{
                justify-content: center;
            }

            .field{
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <div class="field">
        <fieldset class="fieldset">
            <legend class="login">LOGIN</legend>

            <div class="form">
                <label>Enter Your username / gmail:</label><br>
                <input type="text" required placeholder="example@gmail.com">

                <label>Password</label><br>
                <input type="password" required>
            </div>

            <h5><a href="home.html">LOGIN</h5></a>
        </fieldset>
    </div>

</body>
</html>
